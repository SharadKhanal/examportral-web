<mat-card class="mrb mrt" *ngFor=" let quizz of  quizzes" class="mrt">
<mat-card-header>
  <div mat-card-avatar class = "tp-header-image"></div>
  <mat-card-title>{{quizz.title}}</mat-card-title>
  <mat-card-subtitle>{{quizz.category.title}}</mat-card-subtitle>-
</mat-card-header>
  <mat-card-content>
    {{quizz.description}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="accent" (click)="addQuizQuestions(quizz.qid,quizz.title)">Questions</button>
    <button mat-stroked-button color="accent"> Max marks :{{quizz.maxMarks}}</button>
    <button mat-stroked-button color="accent">NoOfQuestions  to be displayed:{{quizz.noOfQuestions}}</button>
    <button mat-flat-button color="accent"(click)="onEditQuiz(quizz.qid)">Update</button>
    <button mat-flat-button color="accent" class="mrl">Attempts</button>
    <button mat-raised-button color="warn" (click)="onDelete(quizz.qid)" ><i class="material-icons">delete</i></button>
    <ng-template #delete>
      <div class=" container">
        <div class="row">
          <div  class="col-md-12">
            <h1>Are You Sure to delete this quiz!</h1>
            <br>
            <div class="text-center mrb">
              <button mat-raised-button color="accent" (click)="onDelete(quizz.qid)">Yes</button>
              <!--          <button mat-raised-button color="warn" class="mrl-5">No</button>-->
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </mat-card-actions>
</mat-card>
<div class="container  text-center mrt">
  <button mat-raised-button color="accent" (click)="navigateToAddQuiz()">Add New Quizz</button>
</div>
