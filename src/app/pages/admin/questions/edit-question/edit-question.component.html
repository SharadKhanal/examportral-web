<mat-card class="text-center">
  <form [formGroup]="editQuestionForm">
    <mat-card-content>
      <div class="row col-md-6 offset-1">
        <mat-form-field  appearance="outline" class="width w100">
          <mat-label>Content</mat-label>
          <input formControlName="content" autofocus matInput type="text" placeholder="Enter content !">
        </mat-form-field>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w100">
            <mat-label>Option1</mat-label>
            <input   formControlName="option1" name=" option1" autofocus matInput type="text" placeholder="Enter option1 !">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w100">
            <mat-label>Option2</mat-label>
            <input  formControlName="option2"   name="option2" autofocus matInput type="text" placeholder="Enter option2 !">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w100">
            <mat-label>Option3</mat-label>
            <input formControlName="option3"  name="option3" autofocus matInput type="text" placeholder="Enter option3 !">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w100">
            <mat-label>Option4</mat-label>
            <input formControlName="option4"  name="option4" autofocus matInput type="text" placeholder="Enter option4 !">
          </mat-form-field>
        </div>
        <mat-form-field appearance="outline" class=" width w100">
          <mat-label>Select Answer</mat-label>
          <mat-select  formControlName="answer">
            <mat-option [value]="question.option1" *ngIf=question.option1>{{question.option1}}</mat-option>
            <mat-option [value]="question.option2" *ngIf=question.option2>{{question.option2}}</mat-option>
            <mat-option  [value]="question.option3" *ngIf="question.option3">{{question.option3}}</mat-option>
            <mat-option [value]="question.option4" *ngIf="question.option4">{{question.option4}}</mat-option>
          </mat-select>
        </mat-form-field>

        <!--      <mat-form-field appearance="outline" class=" width w100">-->
        <!--        <mat-label>Image</mat-label>-->
        <!--        <input formControlName="image" autofocus    type="file" placeholder="Upload image!">-->
        <!--      </mat-form-field>-->
      </div>
      <mat-divider></mat-divider>
      <div class="mt10 text-center">
        <button mat-raised-button color="accent" (click)="onSubmit(editQuestionForm.value)">Submit</button>
      </div>
    </mat-card-content>
  </form>
</mat-card>
