<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px">
      <div class="col-md-6 offset-md-3">
        <mat-card>
        <div class="container text-center">
            <img src="../../../assets/logo.png" style="height: 100px">
        </div>
        <h3 class="text-center">Register</h3>
        <form>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>User Name</mat-label>
            <input
              required
              type="text"
              [(ngModel)]="user.username"
              name="username"
              matInput placeholder="Enter name">
            <mat-hint>User name must be unique!!</mat-hint>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input
              required
              type="text"
              [(ngModel)]="user.firstName"
              name="firstname"
              matInput placeholder="Enter first name">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input
              required
              type="text"
              [(ngModel)]="user.lastName"
              name="lastName"
              matInput placeholder="Enter last name">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              required
              type="email"
              [(ngModel)]="user.email"
              name="email"
              matInput placeholder="Enter email">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input
              required
              type="number"
              [(ngModel)]="user.phone"
              name="phone"
              matInput placeholder="Enter phone number">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              required
              type="password"
              [(ngModel)]="user.password"
              name="password"
              matInput placeholder="Enter password">
          </mat-form-field>

          <div class="container text-center">
            <button type="submit" (click)="onRegisterform()" mat-raised-button color="primary">Register</button>
            <button    style="margin-left: 20px" (click)="reset()" mat-raised-button color="accent">Clear</button>
          </div>
        </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
